<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/layout.css" />	
		<script type="text/javascript" src="js/global.js" ></script>
		<script type="text/javascript" src="js/new_file.js" ></script>
		<title></title>
	</head>
	<body>
		<div id="loadbody">
			
			<div id="btn_close">
				<i class="iconfont mini">&#xe63f;</i>
				<i class="iconfont close">&#xe63c;</i>
			</div>
			
			<div id="login_logo"></div>
			
			<div id="input">
				<div class="sign_input">
				<span>账号：</span>
				<span><input type="text" class="account_number" id="account_number"  value="QQ号码或Email账号"/></span>
				</div>
				<div class="sign_input">
				<span>密码：</span>
				<span><input type="password" class="password" id="password"/></span>
				</div>
			</div>
			
				<div class="btn"></div>
				
				<div id="loginstate">
					<div id="loginstate_icon" class="loginstate_icon online">状态</div>
					<div id="loginstate_down" class="loginstate_down">下</div>
					<div id="loginstate_text" class="loginstate_text ">在线</div>
					
					<ul id="loginstatePanal" class="statepanel login_state">
						<li id="online" class="statepanel_li">
							<div class="stateSelect_icon online"></div>
							<div class="stateSelect_text">我在线上</div>
						</li>
						<li id="callme" class="statepanel_li">
							<div class="stateSelect_icon callme"></div>
							<div class="stateSelect_text">Q我吧</div>
						</li>
						<li id="away" class="statepanel_li">
							<div class="stateSelect_icon away"></div>
							<div class="stateSelect_text">离开</div>
						</li>
						<li id="busy" class="statepanel_li">
							<div class="stateSelect_icon busy"></div>
							<div class="stateSelect_text">忙碌</div>
						</li>
						<li id="silent" class="statepanel_li">
							<div class="stateSelect_icon silent"></div>
							<div class="stateSelect_text">静音</div>
						</li>
						</li>
						<li id="hidden" class="statepanel_li">
							<div class="stateSelect_icon hidden"></div>
							<div class="stateSelect_text">隐身</div>
						</li>
					</ul>
				</div>
			
	</div>
	</body>
</html>
